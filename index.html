<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown till Tomi Gets to See Zaynah</title>
    <style>
        body {
            background-color: #f9e04c;
            color: #d81b60;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5vh 5vw;
            overflow-x: hidden;
        }
        h1 {
            font-size: 6vw;
        }
        #countdown, #detailedCountdown {
            font-size: 5vw;
            margin-top: 10px;
            font-weight: bold;
        }
        .heart {
            color: red;
            font-size: 7vw;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .progress-bar-container {
            width: 90%;
            height: 15px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            border-radius: 10px;
        }
        .sidebar {
            position: fixed;
            bottom: 5vh;
            right: 5vw;
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #d81b60;
            font-size: 4vw;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Countdown till Tomi Gets to See Zaynah <span class="heart">‚ù§</span></h1>
    <div id="countdown"></div>
    <div id="detailedCountdown"></div>
    <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    
    <div class="sidebar">
        <p>Relive your boredom:</p>
        <a href="https://snake.io/" target="_blank">Play Snake.io</a>
        <a href="https://gametable.org/games/tic-tac-toe/" target="_blank">Play Tic Tac Toe</a>
    </div>
    
    <script>
        function updateCountdown() {
            const today = new Date();
            const targetDate = new Date(today.getFullYear(), 2, 15); // March 15
            if (today > targetDate) {
                targetDate.setFullYear(today.getFullYear() + 1);
            }
            const timeDiff = targetDate - today;
            const daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("countdown").innerText = `${daysLeft} days left!`;
            document.getElementById("detailedCountdown").innerText = `(${hoursLeft}h ${minutesLeft}m left...)`;
            
            const progress = (today - new Date(today.getFullYear(), 1, 5)) / (targetDate - new Date(today.getFullYear(), 1, 5)) * 100;
            document.getElementById("progressBar").style.width = `${progress}%`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
